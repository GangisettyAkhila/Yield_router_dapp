version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-yield_router}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "60", "1"]

  api:
    build: ../server
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-yield_router}"
      REDIS_URL: "redis://redis:6379"
      PORT: "3001"
      INDEXER_URL: "${INDEXER_URL}"
      INDEXER_TOKEN: "${INDEXER_TOKEN}"
      ALGOD_URL: "${ALGOD_URL}"
      ALGOD_TOKEN: "${ALGOD_TOKEN}"
    ports:
      - "3001:3001"
    restart: unless-stopped

volumes:
  pgdata:
